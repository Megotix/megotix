<!DOCTYPE html>
<html>
<head>
    <title>Сайт для Салича (Хардкор)</title>
    <style>
        body { 
            background: url('https://img.freepik.com/free-photo/lone-tree_181624-46361.jpg?t=st=1744305097~exp=1744308697~hmac=9b3f158806e7d7aefa877c09534dcc9e26d6a9dedda80ae1e97967d26f80693f&w=996') no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial; 
            text-align: center; 
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 { 
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .btn { 
            background: orange; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: darkorange;
        }
        .cat-image {
            border: 3px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background-color: rgba(255,255,255,0.7);
            padding: 5px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .cat-image:hover {
            transform: scale(1.05);
        }
        .content {
            background-color: rgba(0,0,0,0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
        }
        
        /* Стили для игры */
        .game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-target {
            width: 120px; /* Чуть уменьшил для сложности */
            height: 120px;
            position: absolute;
            cursor: pointer;
            transition: all 0.05s linear; /* Ультра-быстрое движение */
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid red; /* Красная рамка для опасности */
        }
        .game-score {
            color: red;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px black;
        }
        .game-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 101;
        }
        
        /* Стиль для финального сообщения */
        .final-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 36px;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 10px black;
        }
        .final-message button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(to bottom, #ff0000, #990000);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Салам!</h1>
        <p>Это мой самый первый сайт. И в нем я приветствую полумертвого Салича, ответь на мой вопрос</p>
        <img src="https://img.freepik.com/free-vector/cat-lying-cartoon-character_1308-112828.jpg?t=st=1744303710~exp=1744307310~hmac=c5cab68670df74536e086ae03f8eb4ba6a5140fd74d55b0894fdc26b44cb885f&w=996" alt="Котик" class="cat-image" id="mainCat">
        <button class="btn" id="questionBtn">Есть вопрос</button>
    </div>

    <!-- Оверлей для игры -->
    <div class="game-overlay" id="gameOverlay">
        <div class="game-score" id="gameScore">Поймано: 0/15</div>
        <span class="game-close" id="gameClose">×</span>
        <img src="https://kudamoscow.ru/uploads/e468ffcdf40fcafb596ace53f0750b3c.jpg" class="game-target" id="gameTarget">
    </div>

    <!-- Финальное сообщение -->
    <div class="final-message" id="finalMessage">
        <h2>НЕ ИГРАЙ С КИСКОЙ,<br>РАЗ ОТВЕТИЛ ЧТО СОСАЛ</h2>
        <button onclick="location.reload()">Попробовать снова</button>
    </div>

    <script>
        let clickCount = 0;
        let gameScore = 0;
        let gameActive = false;
        let moveSpeed = 300; // Начальная скорость (мс)
        
        const questionBtn = document.getElementById('questionBtn');
        const mainCat = document.getElementById('mainCat');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameTarget = document.getElementById('gameTarget');
        const gameScoreElement = document.getElementById('gameScore');
        const gameClose = document.getElementById('gameClose');
        const finalMessage = document.getElementById('finalMessage');
        
        // Обработчик кнопки "Есть вопрос"
        questionBtn.addEventListener('click', function() {
            const answer = confirm("Сосал? (OK = Да)");
            if (answer) {
                clickCount++;
                
                // Анимация тряски при клике
                this.style.transform = 'translateX(5px)';
                setTimeout(() => {
                    this.style.transform = 'translateX(-5px)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);
                }, 100);
                
                // Активация игры после 3 кликов
                if (clickCount >= 3) {
                    startGame();
                }
            }
        });
        
        // Запуск игры
        function startGame() {
            gameScore = 0;
            gameActive = true;
            moveSpeed = 300; // Сброс скорости
            gameScoreElement.textContent = 'Поймано: 0/15';
            gameOverlay.style.display = 'flex';
            moveTarget();
        }
        
        // Перемещение цели в игре (сложный режим)
        function moveTarget() {
            if (!gameActive) return;
            
            const maxX = window.innerWidth - 120;
            const maxY = window.innerHeight - 120;
            
            // Резкие непредсказуемые движения
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Анимация через transform для плавности
            gameTarget.style.transition = `all ${moveSpeed/1000}s linear`;
            gameTarget.style.left = randomX + 'px';
            gameTarget.style.top = randomY + 'px';
            
            // Постепенное ускорение
            if (moveSpeed > 100) {
                moveSpeed -= 5;
            }
            
            setTimeout(moveTarget, moveSpeed);
        }
        
        // Обработчик клика по цели
        gameTarget.addEventListener('click', function() {
            if (!gameActive) return;
            
            gameScore++;
            gameScoreElement.textContent = `Поймано: ${gameScore}/15`;
            
            // Визуальный эффект попадания
            this.style.border = '5px solid lime';
            this.style.boxShadow = '0 0 20px lime';
            setTimeout(() => {
                this.style.border = '3px solid red';
                this.style.boxShadow = 'none';
            }, 200);
            
            // Проверка на победу
            if (gameScore >= 15) {
                endGame();
            }
        });
        
        // Завершение игры
        function endGame() {
            gameActive = false;
            setTimeout(() => {
                gameOverlay.style.display = 'none';
                finalMessage.style.display = 'flex';
            }, 500);
        }
        
        // Закрытие игры
        gameClose.addEventListener('click', function() {
            gameActive = false;
            gameOverlay.style.display = 'none';
            clickCount = 0;
        });
    </script>
</body>
</html>
