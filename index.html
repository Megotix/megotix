<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сайт</title>
    <style>
        body { 
            background: url('https://img.freepik.com/free-photo/lone-tree_181624-46361.jpg') no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 10px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1 { 
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: clamp(24px, 6vw, 32px);
        }
        
        p {
            font-size: clamp(16px, 4vw, 18px);
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 10px;
        }
        
        .btn { 
            background: orange; 
            color: white; 
            padding: 12px 24px; 
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: clamp(16px, 4vw, 18px);
            width: 80%;
            max-width: 200px;
        }
        
        .cat-image {
            border: 3px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background-color: rgba(255,255,255,0.7);
            padding: 5px;
            max-width: 90%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .content {
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Стили для игры */
        .game-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        .game-target {
            width: 100px;
            height: 100px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease-out;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid orange;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .game-score {
            color: orange;
            font-size: clamp(20px, 6vw, 24px);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            z-index: 101;
        }
        
        /* Финальное сообщение */
        .final-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: clamp(24px, 6vw, 32px);
            text-align: center;
            padding: 20px;
        }
        
        .final-message button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: clamp(18px, 4vw, 20px);
            background: orange;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            max-width: 200px;
        }
        
        @media (max-width: 480px) {
            .game-target {
                width: 80px;
                height: 80px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Салам!</h1>
        <p>Это мой самый первый сайт. И в нем я приветствую полумертвого Салича</p>
        <img src="https://img.freepik.com/free-vector/cat-lying-cartoon-character_1308-112828.jpg" alt="Котик" class="cat-image" id="mainCat">
        <button class="btn" id="questionBtn">Есть вопрос</button>
    </div>

    <div class="game-overlay" id="gameOverlay">
        <div class="game-score" id="gameScore">Поймано: 0/10</div>
        <span class="game-close" id="gameClose">×</span>
        <img src="https://kudamoscow.ru/uploads/e468ffcdf40fcafb596ace53f0750b3c.jpg" class="game-target" id="gameTarget">
    </div>

    <div class="final-message" id="finalMessage">
        <h2>Не играй с киской, раз ответил что сосал</h2>
        <button onclick="location.reload()">Начать заново</button>
    </div>

    <script>
        let clickCount = 0;
        let gameScore = 0;
        let gameActive = false;
        let targetX = 0;
        let targetY = 0;
        let velocityX = 1.5;
        let velocityY = 1.5;
        let targetSize = 100;
        let animationFrameId;
        
        const questionBtn = document.getElementById('questionBtn');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameTarget = document.getElementById('gameTarget');
        const gameScoreElement = document.getElementById('gameScore');
        const gameClose = document.getElementById('gameClose');
        const finalMessage = document.getElementById('finalMessage');
        
        // Адаптивный размер цели
        function updateTargetSize() {
            const screenWidth = window.innerWidth;
            targetSize = screenWidth < 480 ? 80 : 100;
            gameTarget.style.width = `${targetSize}px`;
            gameTarget.style.height = `${targetSize}px`;
        }
        
        // Обработчик кнопки
        questionBtn.addEventListener('click', function() {
            const answer = confirm("Сосал? (OK = Да)");
            if (answer) {
                clickCount++;
                startGame();
            }
        });
        
        // Запуск игры
        function startGame() {
            updateTargetSize();
            gameScore = 0;
            gameActive = true;
            gameScoreElement.textContent = 'Поймано: 0/10';
            gameOverlay.style.display = 'flex';
            
            // Начальная позиция
            targetX = Math.random() * (window.innerWidth - targetSize);
            targetY = Math.random() * (window.innerHeight - targetSize);
            velocityX = (Math.random() - 0.5) * 4;
            velocityY = (Math.random() - 0.5) * 4;
            
            updateTargetPosition();
        }
        
        // Обновление позиции
        function updateTargetPosition() {
            if (!gameActive) return;
            
            const maxX = window.innerWidth - targetSize;
            const maxY = window.innerHeight - targetSize;
            
            // Проверка границ
            if (targetX <= 0 || targetX >= maxX) {
                velocityX = -velocityX * 0.9;
                targetX = Math.max(0, Math.min(targetX, maxX));
            }
            
            if (targetY <= 0 || targetY >= maxY) {
                velocityY = -velocityY * 0.9;
                targetY = Math.max(0, Math.min(targetY, maxY));
            }
            
            // Обновление позиции
            targetX += velocityX;
            targetY += velocityY;
            
            // Применение позиции
            gameTarget.style.transform = `translate(${targetX}px, ${targetY}px)`;
            
            animationFrameId = requestAnimationFrame(updateTargetPosition);
        }
        
        // Обработчик клика по цели
        gameTarget.addEventListener('click', function() {
            if (!gameActive) return;
            
            gameScore++;
            gameScoreElement.textContent = `Поймано: ${gameScore}/10`;
            
            // Эффект при попадании
            this.style.border = '3px solid lime';
            setTimeout(() => this.style.border = '3px solid orange', 200);
            
            if (gameScore >= 10) endGame();
        });
        
        // Завершение игры
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverlay.style.display = 'none';
            finalMessage.style.display = 'flex';
        }
        
        // Закрытие игры
        gameClose.addEventListener('click', function() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            gameOverlay.style.display = 'none';
        });
        
        // Обработчик изменения размера экрана
        window.addEventListener('resize', function() {
            if (gameActive) {
                targetX = Math.min(targetX, window.innerWidth - targetSize);
                targetY = Math.min(targetY, window.innerHeight - targetSize);
            }
        });
    </script>
</body>
</html>
